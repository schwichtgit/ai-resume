name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.11'

jobs:
  # Detect which services changed
  changes:
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      api-service: ${{ steps.filter.outputs.api-service }}
      ingest: ${{ steps.filter.outputs.ingest }}
      memvid-service: ${{ steps.filter.outputs.memvid-service }}
      docs: ${{ steps.filter.outputs.docs }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            frontend:
              - 'frontend/**'
              - 'package.json'
              - 'package-lock.json'
            api-service:
              - 'api-service/**'
              - 'proto/**'
            ingest:
              - 'ingest/**'
              - 'data/**'
            memvid-service:
              - 'memvid-service/**'
              - 'proto/**'
            docs:
              - 'docs/**'
              - '*.md'
              - 'CLAUDE.md'

  # Frontend: TypeScript/React
  frontend:
    needs: changes
    if: ${{ needs.changes.outputs.frontend == 'true' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Test
        run: npm test -- --run

      - name: Build
        run: npm run build

  # API Service: Python/FastAPI
  api-service:
    needs: changes
    if: ${{ needs.changes.outputs.api-service == 'true' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api-service
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: api-service/requirements*.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt || true

      - name: Lint with ruff
        run: |
          pip install ruff
          ruff check .
          ruff format --check .

      - name: Type check with mypy
        run: |
          pip install mypy
          mypy . --ignore-missing-imports || true

      - name: Test with pytest
        run: |
          pip install pytest pytest-asyncio
          pytest -v --tb=short || true

  # Ingest: Python data pipeline
  ingest:
    needs: changes
    if: ${{ needs.changes.outputs.ingest == 'true' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ingest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: ingest/requirements*.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true

      - name: Lint with ruff
        run: |
          pip install ruff
          ruff check .
          ruff format --check .

  # Memvid Service: Rust/gRPC
  memvid-service:
    needs: changes
    if: ${{ needs.changes.outputs.memvid-service == 'true' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: memvid-service
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: memvid-service

      - name: Install protobuf compiler
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Check formatting
        run: cargo fmt --check

      - name: Clippy
        run: cargo clippy -- -D warnings

      - name: Build
        run: cargo build --release

      - name: Test
        run: cargo test

  # Docs: Markdown linting
  docs:
    needs: changes
    if: ${{ needs.changes.outputs.docs == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Lint Markdown
        run: |
          npm install -g markdownlint-cli
          markdownlint '**/*.md' --ignore node_modules --ignore '**/node_modules/**' || true

  # Summary job (always runs, reports overall status)
  summary:
    needs: [changes, frontend, api-service, ingest, memvid-service, docs]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Check results
        run: |
          echo "=== CI Summary ==="
          echo "Frontend: ${{ needs.frontend.result || 'skipped' }}"
          echo "API Service: ${{ needs.api-service.result || 'skipped' }}"
          echo "Ingest: ${{ needs.ingest.result || 'skipped' }}"
          echo "Memvid Service: ${{ needs.memvid-service.result || 'skipped' }}"
          echo "Docs: ${{ needs.docs.result || 'skipped' }}"

          # Fail if any required job failed
          if [[ "${{ needs.frontend.result }}" == "failure" ]] || \
             [[ "${{ needs.api-service.result }}" == "failure" ]] || \
             [[ "${{ needs.ingest.result }}" == "failure" ]] || \
             [[ "${{ needs.memvid-service.result }}" == "failure" ]]; then
            echo "One or more jobs failed!"
            exit 1
          fi

          echo "All checks passed!"
