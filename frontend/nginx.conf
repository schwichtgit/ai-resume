# Make environment variables available to Lua
env API_BACKEND_HOST;
env API_BACKEND_PORT;

worker_processes auto;
error_log /dev/stderr notice;
pid /var/run/nginx/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    # Shared dictionary for DNS caching (10MB)
    # Store nameservers as a comma-separated string
    lua_shared_dict dns_config 1m;
    lua_shared_dict dns_cache 10m;

 init_by_lua_block {
        ngx.log(ngx.INFO, "=== Discovering Container DNS ===")

        local function get_nameservers()
            local nameservers = {}
            local f = io.open("/etc/resolv.conf", "r")
            if f then
                for line in f:lines() do
                    local ns = line:match("^nameserver%s+(%d+%.%d+%.%d+%.%d+)")
                    if ns then table.insert(nameservers, ns) end
                end
                f:close()
            end
            return nameservers
        end

        local ns = get_nameservers()
        if #ns > 0 then
            -- Store as a comma-separated string that workers can read
            local ns_string = table.concat(ns, ",")
            ngx.shared.dns_config:set("nameservers", ns_string)
            ngx.log(ngx.INFO, "DNS Discovery Success: ", ns_string)
        else
            -- Fallback to a common default if resolv.conf is empty/missing
            ngx.shared.dns_config:set("nameservers", "127.0.0.11")
            ngx.log(ngx.WARN, "No nameservers found, falling back to Docker/Podman default 127.0.0.11")
        end
    }

    include /etc/nginx/mime.types;
    include /etc/nginx/conf.d/*.conf;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /dev/stdout main;

    # Temporary paths in /tmp (writable by nginx user)
    client_body_temp_path /tmp/client_body;
    proxy_temp_path       /tmp/proxy_temp;
    fastcgi_temp_path     /tmp/fastcgi_temp;
    uwsgi_temp_path       /tmp/uwsgi_temp;
    scgi_temp_path        /tmp/scgi_temp;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;
}
